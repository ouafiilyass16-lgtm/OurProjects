<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartPark - Gestion de Parking Intelligente</title>
  <meta http-equiv="refresh" content="0; url=/login">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --parking-gray: #2D3748;
      --parking-green: #38A169;
      --parking-light: #F7FAFC;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--parking-light) 0%, #E2E8F0 50%, var(--parking-light) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loading {
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      border-radius: 1rem;
      background: linear-gradient(135deg, var(--parking-green) 0%, #48BB78 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    h1 {
      font-size: 2rem;
      color: var(--parking-gray);
      margin-bottom: 0.5rem;
    }
    p {
      color: #718096;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 2rem auto 0;
      border: 3px solid #E2E8F0;
      border-top-color: var(--parking-green);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
<base target="_blank">
</head>
<body>
  <div class="loading">
    <div class="logo">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/>
        <circle cx="7" cy="17" r="2"/>
        <circle cx="17" cy="17" r="2"/>
      </svg>
    </div>
    <h1>SmartPark</h1>
    <p>Chargement...</p>
    <div class="spinner"></div>
  </div>
  <script>
    setTimeout(() => {
      window.location.href = '/login';
    }, 1500);
  </script>
</body>
</html>
