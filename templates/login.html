<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - SmartPark</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, var(--parking-light) 0%, var(--gray-300) 50%, var(--parking-light) 100%);
    }

    .auth-card {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }

    .auth-header {
      text-align: center;
      padding: 2rem 2rem 1rem;
    }

    .auth-icon {
      width: 4rem;
      height: 4rem;
      margin: 0 auto 1rem;
      border-radius: var(--radius-lg);
      background: linear-gradient(135deg, var(--parking-gray) 0%, var(--gray-700) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--parking-gray);
      margin-bottom: 0.5rem;
    }

    .auth-subtitle {
      color: var(--gray-500);
      font-size: 0.875rem;
    }

    .auth-body {
      padding: 1rem 2rem 2rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--gray-700);
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem 0.875rem 2.75rem;
      font-size: 1rem;
      border: 1px solid var(--gray-300);
      border-radius: var(--radius);
      background: white;
      transition: all var(--transition);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--parking-green);
      box-shadow: 0 0 0 3px rgba(56, 161, 105, 0.1);
    }

    .form-input.error {
      border-color: var(--parking-red);
    }

    .input-icon {
      position: absolute;
      left: 0.875rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-400);
    }

    .field-error {
      display: none;
      align-items: center;
      gap: 0.25rem;
      margin-top: 0.375rem;
      font-size: 0.75rem;
      color: var(--parking-red);
    }

    .field-error.show {
      display: flex;
    }

    .auth-footer {
      text-align: center;
      padding-top: 1rem;
      border-top: 1px solid var(--gray-200);
    }

    .auth-link {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      color: var(--parking-blue);
    }

    .auth-link:hover {
      text-decoration: underline;
    }

    .auth-text {
      font-size: 0.875rem;
      color: var(--gray-600);
    }

    .auth-text a {
      color: var(--parking-green);
      font-weight: 500;
    }

    .auth-text a:hover {
      text-decoration: underline;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      margin-top: 0.75rem;
      font-size: 0.875rem;
      color: var(--gray-500);
    }

    .back-link:hover {
      color: var(--gray-700);
    }

    .role-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
<base target="_blank">
</head>
<body>
  <div class="auth-page">
    <div class="auth-card animate-scale-in">
      <div class="auth-header">
        <div class="auth-icon">
          <i data-lucide="lock" style="width: 32px; height: 32px; color: white;"></i>
        </div>
        <h1 class="auth-title">Connexion</h1>
        <p class="auth-subtitle">Acc√©dez √† votre espace personnel</p>
      </div>

      <div class="auth-body">
        <form id="loginForm" action="/login" method="POST">
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <div class="input-wrapper">
              <i data-lucide="mail" class="input-icon" style="width: 18px; height: 18px;"></i>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="votre@email.com"
                required
              >
            </div>
            <div class="field-error" id="emailError">
              <i data-lucide="alert-circle" style="width: 12px; height: 12px;"></i>
              <span>Veuillez entrer un email valide</span>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Mot de passe</label>
            <div class="input-wrapper">
              <i data-lucide="lock" class="input-icon" style="width: 18px; height: 18px;"></i>
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                required
              >
            </div>
            <div class="field-error" id="passwordError">
              <i data-lucide="alert-circle" style="width: 12px; height: 12px;"></i>
              <span>Mot de passe requis</span>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="role">R√¥le</label>
            <div class="input-wrapper">
              <select id="role" name="role" class="form-select" style="padding-left: 2.75rem;">
                <option value="client">
                  üë§ Client
                </option>
                <option value="gardien">
                  üõ°Ô∏è Gardien
                </option>
                <option value="admin">
                  ‚öôÔ∏è Admin
                </option>
              </select>
              <i data-lucide="user" class="input-icon" style="width: 18px; height: 18px;"></i>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-full" style="margin-top: 0.5rem;">
            Se connecter
          </button>
        </form>

        <div class="auth-footer">
          <a href="#" class="auth-link">Mot de passe oubli√© ?</a>
          <p class="auth-text">
            Pas encore de compte ?
            <a href="/register">S'inscrire</a>
          </p>
          <a href="/" class="back-link">
            <i data-lucide="arrow-left" style="width: 16px; height: 16px;"></i>
            Retour √† l'accueil
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/js/script.js"></script>
</body>
</html>
