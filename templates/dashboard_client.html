<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Client - SmartPark</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .dashboard-page {
      min-height: 100vh;
      background: var(--parking-light);
      padding-top: 5rem;
      padding-bottom: 2rem;
    }

    .dashboard-header {
      margin-bottom: 2rem;
    }

    .dashboard-title {
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--parking-gray);
      margin-bottom: 0.5rem;
    }

    .dashboard-subtitle {
      color: var(--gray-600);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    @media (min-width: 640px) {
      .stats-grid {
        gap: 1.5rem;
      }
    }

    .stat-card-small {
      background: white;
      border-radius: var(--radius-lg);
      padding: 1rem;
      box-shadow: var(--shadow-sm);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .stat-icon-small {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .stat-icon-small.gray {
      background: var(--gray-100);
      color: var(--gray-600);
    }

    .stat-icon-small.green {
      background: var(--green-100);
      color: var(--green-600);
    }

    .stat-icon-small.red {
      background: var(--red-100);
      color: var(--red-600);
    }

    .stat-label-small {
      font-size: 0.75rem;
      color: var(--gray-500);
    }

    .stat-value-small {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .parking-legend {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--gray-600);
    }

    .legend-box {
      width: 1rem;
      height: 1rem;
      border-radius: var(--radius-sm);
      border: 2px solid;
    }

    .legend-box.free {
      background: var(--green-100);
      border-color: #9AE6B4;
    }

    .legend-box.occupied {
      background: var(--red-100);
      border-color: #FC8181;
    }

    .history-table {
      width: 100%;
    }

    .history-table th,
    .history-table td {
      padding: 0.875rem 1rem;
      text-align: left;
    }

    .history-table th {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--gray-500);
      border-bottom: 1px solid var(--gray-200);
    }

    .history-table td {
      font-size: 0.875rem;
      border-bottom: 1px solid var(--gray-100);
    }

    .history-table tbody tr:hover {
      background: var(--gray-50);
    }
  </style>
  <base target="_blank">
</head>
<body class="page-client">
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container navbar-inner">
      <a href="/" class="logo">
        <div class="logo-icon">
          <i data-lucide="car" style="width: 24px; height: 24px;"></i>
        </div>
        <span class="logo-text">SmartPark</span>
      </a>

      <div class="nav-links">
        <a href="/client" class="nav-link">Dashboard</a>
        <div class="user-menu">
          <div class="user-avatar">
            <i data-lucide="user" style="width: 16px; height: 16px; color: white;"></i>
          </div>
          <span class="user-role">Client</span>
        </div>
        <button class="btn btn-outline btn-sm" id="logoutBtn">
          <i data-lucide="log-out" style="width: 16px; height: 16px;"></i>
          Déconnexion
        </button>
      </div>

      <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i data-lucide="menu" style="width: 24px; height: 24px;"></i>
      </button>
    </div>

    <div class="mobile-menu" id="mobileMenu">
      <a href="/client">Dashboard</a>
      <button id="logoutBtnMobile" style="color: var(--parking-red); width: 100%; text-align: left; background: none; border: none; padding: 0.75rem; font-size: 1rem;">
        Déconnexion
      </button>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <main class="dashboard-page">
    <div class="container">
      <!-- Header -->
      <div class="dashboard-header animate-fade-in">
        <h1 class="dashboard-title">Mon Espace Client</h1>
        <p class="dashboard-subtitle">Réservez votre place de parking en quelques clics</p>
      </div>

      <!-- Stats -->
      <div class="stats-grid animate-fade-in-up delay-100">
        <div class="stat-card-small">
          <div class="stat-icon-small gray">
            <i data-lucide="car" style="width: 20px; height: 20px;"></i>
          </div>
          <div>
            <p class="stat-label-small">Total</p>
            <p class="stat-value-small text-parking-gray">10</p>
          </div>
        </div>
        <div class="stat-card-small">
          <div class="stat-icon-small green">
            <i data-lucide="check-circle" style="width: 20px; height: 20px;"></i>
          </div>
          <div>
            <p class="stat-label-small">Libres</p>
            <p class="stat-value-small text-green-600" id="freeSpots">6</p>
          </div>
        </div>
        <div class="stat-card-small">
          <div class="stat-icon-small red">
            <i data-lucide="x" style="width: 20px; height: 20px;"></i>
          </div>
          <div>
            <p class="stat-label-small">Occupées</p>
            <p class="stat-value-small text-red-600" id="occupiedSpots">4</p>
          </div>
        </div>
      </div>

      <!-- Parking Grid -->
      <div class="card mb-8 animate-fade-in-up delay-200">
        <div class="card-header">
          <h2 class="text-lg font-semibold flex items-center gap-2">
            <i data-lucide="map-pin" class="text-green-600" style="width: 20px; height: 20px;"></i>
            Plan du parking
          </h2>
          <p class="text-sm text-gray-500 mt-1">Cliquez sur une place verte pour réserver</p>
        </div>
        <div class="card-body">
          <div class="parking-grid" id="parkingGrid">
            <!-- Parking spots will be rendered by JS -->
          </div>

          <div class="parking-legend">
            <div class="legend-item">
              <div class="legend-box free"></div>
              <span>Libre</span>
            </div>
            <div class="legend-item">
              <div class="legend-box occupied"></div>
              <span>Occupée</span>
            </div>
          </div>
        </div>
      </div>

      <!-- History -->
      <div class="card animate-fade-in-up delay-300">
        <div class="card-header">
          <h2 class="text-lg font-semibold flex items-center gap-2">
            <i data-lucide="clock" class="text-blue-600" style="width: 20px; height: 20px;"></i>
            Historique des sessions
          </h2>
        </div>
        <div class="card-body">
          <div class="table-wrapper">
            <table class="history-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Durée</th>
                  <th class="text-right">Montant</th>
                </tr>
              </thead>
              <tbody id="historyTable">
                <!-- History will be rendered by JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Reservation Modal -->
  <div class="modal-overlay" id="reservationModal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="text-lg font-semibold flex items-center gap-2" id="reservationModalTitle">
          <i data-lucide="car" class="text-green-600" style="width: 20px; height: 20px;"></i>
          Réserver une place
        </h3>
      </div>
      <div class="modal-body">
        <div class="space-y-4">
          <div class="form-group">
            <label class="form-label" for="matricule">Matricule</label>
            <input type="text" id="matricule" class="form-input" placeholder="AB-123-CD">
            <div class="field-error" id="matriculeError">
              <i data-lucide="alert-circle" style="width: 12px; height: 12px;"></i>
              <span>Matricule requis</span>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="marque">Marque</label>
            <input type="text" id="marque" class="form-input" placeholder="Renault">
          </div>
          <div class="form-group">
            <label class="form-label" for="couleur">Couleur</label>
            <input type="text" id="couleur" class="form-input" placeholder="Bleu">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" id="cancelReservation">Annuler</button>
        <button class="btn btn-primary" id="confirmReservation">Confirmer</button>
      </div>
    </div>
  </div>

  <script src="/static/js/script.js"></script>
</body>
</html>
