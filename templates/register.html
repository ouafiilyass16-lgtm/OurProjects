{% extends "base.html" %}

{% block title %}Inscription - SmartPark{% endblock %}

{% block extra_css %}
<style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, var(--parking-light) 0%, var(--gray-300) 50%, var(--parking-light) 100%);
    }
    .auth-card {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      padding: 2rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-page">
  <div class="auth-card animate-scale-in">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold">Créer un compte</h1>
      <p class="text-gray-500">Rejoignez SmartPark dès maintenant</p>
    </div>

    <form action="/register" method="POST">
      <div class="form-group mb-4">
        <label class="form-label">Nom complet</label>
        <input type="text" name="name" class="form-input" required placeholder="Votre nom">
      </div>
      <div class="form-group mb-4">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-input" required placeholder="votre@email.com">
      </div>
      <div class="form-group mb-4">
        <label class="form-label">Mot de passe</label>
        <input type="password" name="password" class="form-input" required placeholder="••••••••">
      </div>
      
      <!-- Le rôle est par défaut 'client' pour les nouveaux inscrits publics -->
      <input type="hidden" name="role" value="client">
      
      <button type="submit" class="btn btn-primary w-full py-3">Créer mon compte</button>
    </form>

    <div class="text-center mt-6">
      <p class="text-sm text-gray-600">
        Déjà un compte ? <a href="/login" class="text-green-600 font-bold">Se connecter</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
